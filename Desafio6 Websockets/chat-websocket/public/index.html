<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container m-5">
        <h3>Chat Websocket</h3>
        <form>
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" class="form-control" id="user" aria-describedby="userComment">
                <small id="userComment" class="form-text text-muted">Usuario que enviara el mensaje</small>
            </div>
            <div class="form-group">
                <label for="contenidoMensaje">Mensaje:</label>
                <textarea class="form-control" id="contenidoMensaje" rows="3"></textarea>
                
            </div>
            <button class="btn btn-success" onclick="enviarMensaje()">Enviar</button>
        </form>
        <hr>
        <div id="historial">
            
            
        </div>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
